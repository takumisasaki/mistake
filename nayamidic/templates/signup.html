{% extends 'templates/base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'static/css/style.css' %}" rel="stylesheet">
{% endblock customcss %}


{% block content %}
<body class="text-center">    
    <main class="form-signin">
        {{ error }}<br /><br />
        <div class="auth-form px-3">
            <div class="auth-form-body mt-3">
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    username
                    <p>{{ form.username }} </p>
                    email
                    <p>{{ form.email }} </p>
                    パスワード
                    <p>{{ form.password1}} </p>
                    パスワード（確認用）
                    <p>{{ form.password2}} </p>
                    <button class="w-101 btn btn-lg btn-primary" type="submit">作成</button>
                </div>
            </div>
            <!-- <p> password:{{ form.password }} </p> -->
            <!-- <label for="inputPassword" class="visually-hidden">Password</label>
           password: <input type="password" id="inputPassword" placeholder="Password" name='password' required>   -->
        </form>
    </main>    
</body>
{% endblock content %}
