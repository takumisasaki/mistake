   
<!doctype html>
<html lang="ja">
  <head>
    {% load static %} 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <script src="{% static 'js/ajax.js' %}" charset="utf-8"></script> -->
    <title>ミスっター</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/navbar-fixed/">
    {% block customcss %}
    {% endblock customcss %}
    

    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
    <header class="header-top header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple" style="background-color: #2f0163;">
      <div class="container-fluid">
        {% if request.user.is_authenticated %}
        <a class="nav-link active" href="{% url 'toppage' %}"><h1 class="navbar-brand">ミスったー</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'my_page' user.pk %}">マイページ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'user_update' user.pk %}">{{ user.get_username }}</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_create' user.pk %}">投稿</a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">ログイン</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">新規登録</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
    
    {% block content %}
    {% endblock content %}
  </body>
  </html>
